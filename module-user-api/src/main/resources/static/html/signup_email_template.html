<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>이메일 인증 코드</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">
<div class="container" style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 8px; text-align: center;">
    <img src="cid:image" alt="Logo" style="width: 100px; margin: 20px auto;">
    <h1 style="color: #333;">안녕하세요, 알고푸니에서 요청하신 인증번호를 보내드립니다.</h1>
    <p style="color: #555; font-size: 16px; line-height: 1.5;">아래 인증번호를 입력하여 이메일 인증을 완료하세요.</p>

    <div class="code" style="font-size: 32px; font-weight: bold; color: #000; margin: 20px 0;">{{verification_code}}</div>

    <p style="color: #555; font-size: 16px; line-height: 1.5;">위 인증번호 8자리를 인증번호 입력창에 입력해주세요.</p>
    <p class="note" style="font-size: 14px; color: #999;">본인이 인증번호를 요청하지 않으셨을 경우 본 이메일을 무시해주세요.</p>
</div>
</body>
</html>
